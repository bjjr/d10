legal.terms.eligibility                         = 3. Requisitos para participar
legal.terms.eligibility.text            = El Sitio Web, la Aplicación y los Servicios son exclusivamente para uso de personas mayores de 18 años. Se prohíbe de forma expresa cualquier acceso o uso del Sitio Web, la Aplicación o los Servicios a los menores de 18 años. Por el hecho de acceder o usar el Sitio Web, la Aplicación o los Servicios, usted manifiesta y garantiza que es mayor de 18 años.

legal.terms.account                                     = 4. Registro de Cuenta
legal.terms.account.text                        = Para acceder a ciertas funciones del Sitio Web y la Aplicación, y para reservar un viaje o crear un anuncio, debe registrarse para crear una cuenta y convertirse en client. Usted se compromete a facilitar información precisa, actual y completa durante el proceso de registro y a actualizar dicha información para hacer que siga siendo precisa, actual y completa. Usted es responsable de proteger su contraseña. Usted se compromete a no revelar su contraseña a terceros. Salvo que esté expresamente permitido por alguna funcionalidad especifica de Acme Car'n go, usted no puede compartir con nadie o permitir que terceros accedan o utilicen su Cuenta de Acme Car'n go. Deberá notificar inmediatamente a Acme Car'n go cualquier uso no autorizado de su Cuenta de Acme Car'n go.
legal.terms.account.text2                       = Si desea eliminar su Cuenta y toda información relacionada con usted, por favor, contacte con nosotros a través de support@acme.com.

legal.terms.properties                          = 5. Propiedades
legal.terms.properties.text                     = Como Miembro, usted puede crear Anuncios. Todos los Viajes tienen que tener lugares físicos válidos. Otros Miembros podrán reservar su viaje a través del Sitio Web, la Aplicación y los Servicios basándose en la información incluida en su Anuncio. No podrá pedirle a un cliente que abone un precio superior al indicado en la solicitud de Reserva. como Anfitrión, es responsable de sus propios actos y omisiones y también de los actos y omisiones de cualquier persona que esté presente en el vehiculo a petición suya o por invitación suya. Acme Car'n go recomienda que los Clientes contraten un seguro adecuado para sus vehiculos.

legal.terms.conduct                                     = 6. Conducta de los usuarios
legal.terms.conduct.text                        = Usted entiende y está de acuerdo en que es el único responsable del cumplimiento de todas las leyes, reglamentos y normativas, así como de las obligaciones fiscales que sean aplicables al uso que usted haga del Sitio Web, la Aplicación, los Servicios. Acme Car'n go podrá acceder, preservar y revelar sus datos cuando así lo exija la ley.

legal.terms.copyright                           = 7. Política de derechos de autor
legal.terms.copyright.text                      = Acme Car'n go respeta las leyes de protección de los derechos de autor y espera que así lo hagan sus usuarios. Es política de Acme Car'n go cancelar en las circunstancias apropiadas las Cuentas de Acme Car'n go de Miembros y de otros titulares de cuentas que infrinjan repetidamente, o de los que se crea que hayan infringido repetidamente, los derechos de los titulares de los derechos de autor.

legal.cookies.title1                            = ¿Qué es una cookie?
legal.cookies.text1                                     = Una cookie es una pequeña información enviada por un sitio web y almacenada en el navegador del usuario, de manera que el sitio web puede consultar la actividad previa del usuario.
legal.cookies.title2                            = ¿Qué cookies empleamos?
legal.cookies.text2                                     = "JSESSIONID" es una cookie que automáticamente emplea Spring, la tecnología que usamos para desarrollar esta aplicación web. Es utilizada para mantener el estado de tu sesión en el servidor web.
legal.cookies.text3                                     = "language" es una cookie empleada para seleccionar el lenguaje en el que la página web debe mostrar sus mensajes.

