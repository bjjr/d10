legal.terms.services.text2                      = EL SITIO WEB, LA APLICACIÓN Y LOS SERVICIOS COMPONEN UNA PLATAFORMA POR INTERNET A TRAVÉS DE LA CUAL LOS CLIENTEES PUEDEN CREAR ANUNCIOS PARA VIAJES Y LOS CLIENTES PUEDEN OBTENER INFORMACIÓN SOBRE LOS MISMOS Y RESERVARLOS DIRECTAMENTE CON LOS CLIENTES. USTED ENTIENDE Y ACEPTA QUE ACME CAR'N GO NO ES PARTE DE NINGÚN ACUERDO FIRMADO ENTRE LOS CLIENTES, NI TAMPOCO ES UNA AGENCIA DE VIAJES, AGENTE O ASEGURADORA. ACME CAR'N GO NO TIENE NINGÚN CONTROL SOBRE LA CONDUCTA DE CLIENTES, Y OTROS USUARIOS DEL SITIO WEB, LA APLICACIÓN O LOS SERVICIOS NI SOBRE NINGÚN VIAJE Y, EN LA MEDIDA MÁXIMA DE LO PERMITIDO POR LA LEY, NO ASUME NINGUNA RESPONSABILIDAD A ESTE RESPECTO.
legal.terms.services.text3                      = SI DECIDE CREAR UN ANUNCIO EN ACME CAR'N GO, ENTIENDE Y ACEPTA QUE SU RELACIÓN CON ACME CAR'N GO SE LIMITA A SER UN MIEMBRO Y UN CONTRATISTA INDEPENDIENTE, EXTERNO, Y NO UN EMPLEADO, AGENTE, PARTÍCIPE EN UN NEGOCIO CONJUNTO NI SOCIO DE ACME CAR'N GO POR NINGUNA RAZÓN, Y QUE ACTÚA EXCLUSIVAMENTE EN NOMBE Y BENEFICIO PROPIOS, Y NO EN NOMBRE NI BENEFICIO DE ACME CAR'N GO. ACME CAR'N GO NO CONTROLA, NI TIENE DERECHO A CONTROLAR, SU ANUNCIO, SUS ACTIVIDADES AL MARGEN DE INTERNET EN RELACIÓN CON SU ANUNCIO NI OTROS ASUNTOS RELACIONADOS CON CUALQUIER ANUNCIO QUE OFREZCA. EN SU CONDICIÓN DE MIEMBRO, ACEPTA NO HACER NADA QUE CREE LA FALSA IMPRESIÓN DE QUE CUENTA CON EL RESPALDO DE ACME CAR'N GO, ES SOCIO DE ACME CAR'N GO O ACTÚA EN NOMBRE O BENEFICIO DE ACME CAR'N GO.
legal.terms.services.text4                      = USTED ACEPTA Y ESTÁ CONFORME CON QUE, POR EL HECHO DE ACCEDER O UTILIZAR EL SITIO WEB, LA APLICACIÓN O LOS SERVICIOS, O AL DESCARGAR O PUBLICAR CUALQUIER CONTENIDO DESDE O EN EL SITIO WEB, POR MEDIO DE LA APLICACIÓN O DE LOS SERVICIOS, ESTÁ INDICANDO QUE HA LEÍDO Y QUE COMPRENDE Y ACEPTA ESTAR VINCULADO POR ESTOS TÉRMINOS Y RECIBIR NUESTROS SERVICIOS. Si acepta o está conforme con estos Términos en nombre de una empresa u otra persona jurídica, usted manifiesta y garantiza que está autorizado a obligar a dicha empresa o persona jurídica al cumplimiento de dichos Términos y que, en dicho caso, "usted" y "su(s)" harán referencia y se aplicarán a dicha empresa o persona jurídica.

